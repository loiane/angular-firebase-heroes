<div style="margin: 5px;">
  <h2>Heroes List</h2>
  <mat-list *ngIf="!(heroes$ | async)">
    <mat-list-item *ngFor="let i of [1, 2, 3, 4, 5]">
      <img
        alt="default hero avatar"
        mat-list-avatar
        src="/assets/images/default-hero.png"
      />
      <h3 mat-line>
        <app-placeholder
          [width]="'150px'"
          [height]="'0.9rem'"
        ></app-placeholder>
      </h3>
      <p mat-line>
        <app-placeholder
          [width]="'100px'"
          [height]="'0.9rem'"
        ></app-placeholder>
      </p>
      <div class="hero-actions">
        <mat-icon class="icon-grey">favorite</mat-icon>
      </div>
    </mat-list-item>
  </mat-list>
  <mat-list>
    <mat-list-item *ngFor="let hero of heroes$ | async">
      <a mat-list-avatar>
        <img
          alt="hero avatar"
          mat-list-avatar
          [src]="hero.default ? hero.avatarUrl : 'assets/images/default-hero.png'"
        />
      </a>
      <h3 mat-line class="detail">
        <a>
          {{ hero.name }}
        </a>
      </h3>
      <div class="hero-actions">
          {{hero.likes | number:'.0'}}
          <mat-icon class="icon-red">
            favorite
          </mat-icon>
          <mat-icon class="icon-remove" *ngIf="!hero.default">
            delete
          </mat-icon>
        </div>
    </mat-list-item>
  </mat-list>
</div>
